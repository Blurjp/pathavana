<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Pathavana - AI-powered travel planning made simple. Find flights, hotels, and activities with intelligent conversation."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Pathavana - AI Travel Planning" />
    <meta property="og:description" content="Plan your perfect trip with AI-powered conversation. Find flights, hotels, and activities tailored to your preferences." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pathavana - AI Travel Planning" />
    <meta name="twitter:description" content="Plan your perfect trip with AI-powered conversation." />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="travel planning, AI travel assistant, flight search, hotel booking, trip planner, travel chat" />
    <meta name="author" content="Pathavana" />
    <meta name="robots" content="index, follow" />
    
    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Pathavana",
      "description": "AI-powered travel planning application",
      "url": "%PUBLIC_URL%",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Pathavana"
      }
    }
    </script>
    
    <title>Pathavana - AI Travel Planning</title>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 2rem;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f9fafb;
        color: #374151;
      ">
        <h1 style="margin-bottom: 1rem; color: #1f2937;">JavaScript Required</h1>
        <p style="margin-bottom: 1rem; max-width: 400px; line-height: 1.5;">
          Pathavana requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.
        </p>
        <p style="font-size: 0.875rem; color: #6b7280;">
          If you're having trouble, please contact our support team.
        </p>
      </div>
    </noscript>
    
    <!-- Loading screen that will be replaced by React -->
    <div id="initial-loading" style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #ffffff;
    ">
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      "></div>
      <h2 style="
        margin: 0 0 0.5rem 0;
        color: #1f2937;
        font-weight: 600;
        font-size: 1.25rem;
      ">Loading Pathavana</h2>
      <p style="
        margin: 0;
        color: #6b7280;
        font-size: 0.875rem;
      ">Preparing your travel planning experience...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide the loading screen once React loads */
      .App ~ #initial-loading {
        display: none;
      }
    </style>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
